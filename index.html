<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üçπ Card√°pio de Drinks</title>
  <style>
    * {
      box-sizing: border-box;
    }

 body {
  margin: 0;
  padding: 10px; /* Reduzido de 20px para aproximar */
  font-family: 'Segoe UI', sans-serif;
  background: #121212;
  color: #fff;
}

.drink-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); /* Reduzido de 260px */
  gap: 15px; /* Menor espa√ßamento entre drinks */
}

.drink {
  margin: 0 auto;
  max-width: 240px; /* Para manter mais compacto */
}

    .drink {
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-align: center;
      padding-bottom: 10px;
    }

    .drink:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .drink img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      object-position: center;
      border-radius: 50%;
      margin: 15px auto 10px;
      display: block;
      background: #333;
      padding: 10px;
    }

    .drink h3 {
      margin: 10px 15px 5px;
      font-size: 1.2em;
      color: #f94144;
    }

    .drink-details {
      margin: 10px 15px 15px;
      display: none;
      transition: all 0.3s ease;
    }

    .drink-details ul {
      padding-left: 20px;
      margin: 5px 0;
      text-align: left;
    }

    .drink-details li {
      margin-bottom: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üçπ Card√°pio de Drinks</h1>
  <div class="drink-list" id="drinkList"></div>

  <div class="footer">Desenvolvido por Matheus üíª</div>

  <script>
    const drinks = [
      {
        nome: "Caipirinha",
        imagem: "file_00000000293462309b0a39a36fdb048c.png",
        ingredientes: ["Lim√£o", "A√ß√∫car", "Cacha√ßa", "Gelo"]
      },
      {
        nome: "Mojito",
        imagem: "Mojito.png",
        ingredientes: ["Hortel√£", "Rum branco", "Lim√£o", "A√ß√∫car", "√Ågua com g√°s"]
      },
      {
        nome: "Sex on the Beach",
        imagem: "file_000000003c686230a095fe2808ba9f11.png",
        ingredientes: ["Vodka", "Licor de p√™ssego", "Suco de laranja", "Grenadine"]
      },
      {
        nome: "Blue Lagoon",
        imagem: "file_0000000064486230aed3f2389af1028f.png",
        ingredientes: ["Vodka", "Blue Cura√ßao", "Suco de lim√£o", "Gelo"]
      },
      {
        nome: "Negroni",
        imagem: "file_0000000079346230901c30db8eef5dc6.png",
        ingredientes: ["Gin", "Vermute Rosso", "Campari", "Laranja"]
      }
    ];

    const drinkList = document.getElementById('drinkList');

    drinks.forEach((drink, index) => {
      const div = document.createElement('div');
      div.className = 'drink';
      div.innerHTML = `
        <img src="${drink.imagem}" alt="${drink.nome}">
        <h3>${drink.nome}</h3>
        <div class="drink-details" id="details-${index}">
          <strong>Ingredientes:</strong>
          <ul>${drink.ingredientes.map(item => `<li>${item}</li>`).join('')}</ul>
        </div>
      `;
      div.addEventListener('click', () => {
        const details = document.getElementById(`details-${index}`);
        details.style.display = details.style.display === 'none' || details.style.display === '' ? 'block' : 'none';
      });
      drinkList.appendChild(div);
    });
  </script>

</body>
</html>
