<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üçπ Card√°pio de Drinks</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #f9c74f;
      margin-bottom: 30px;
    }

    .drink-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .drink {
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .drink:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .drink img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .drink h3 {
      margin: 10px 15px 5px;
      font-size: 1.2em;
      color: #f94144;
    }

    .drink-details {
      margin: 10px 15px 15px;
      display: none;
    }

    .drink-details ul {
      padding-left: 20px;
      margin: 5px 0;
    }

    .drink-details li {
      margin-bottom: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üçπ Card√°pio de Drinks</h1>
  <div class="drink-list" id="drinkList"></div>

  <div class="footer">Desenvolvido por Matheus üíª</div>

  <script>
    const drinks = [
      {
        nome: "Caipirinha",
        imagem: "https://www.receiteria.com.br/wp-content/uploads/caipirinha-tradicional-01-730x548.jpeg",
        ingredientes: ["Lim√£o", "A√ß√∫car", "Cacha√ßa", "Gelo"]
      },
      {
        nome: "Mojito",
        imagem: "https://www.receiteria.com.br/wp-content/uploads/mojito-730x548.jpeg",
        ingredientes: ["Hortel√£", "Rum branco", "Lim√£o", "A√ß√∫car", "√Ågua com g√°s"]
      },
      {
        nome: "Pi√±a Colada",
        imagem: "https://www.receiteria.com.br/wp-content/uploads/pina-colada-730x548.jpeg",
        ingredientes: ["Rum", "Leite de coco", "Suco de abacaxi", "Gelo"]
      },
      {

        ingredientes: ["Vodka", "Licor de p√™ssego", "Suco de laranja", "Grenadine"]
      },
      {
        nome: "Blue Lagoon",
        imagem: "https://www.receiteria.com.br/wp-content/uploads/blue-lagoon-730x548.jpeg",
        ingredientes: ["Vodka", "Blue Cura√ßao", "Suco de lim√£o", "Gelo"]
      }
    ];

    const drinkList = document.getElementById('drinkList');

    drinks.forEach((drink, index) => {
      const div = document.createElement('div');
      div.className = 'drink';
      div.innerHTML = `
        <img src="${drink.imagem}" alt="${drink.nome}">
        <h3>${drink.nome}</h3>
        <div class="drink-details" id="details-${index}">
          <strong>Ingredientes:</strong>
          <ul>${drink.ingredientes.map(item => `<li>${item}</li>`).join('')}</ul>
        </div>
      `;
      div.addEventListener('click', () => {
        const details = document.getElementById(`details-${index}`);
        details.style.display = details.style.display === 'none' || details.style.display === '' ? 'block' : 'none';
      });
      drinkList.appendChild(div);
    });
  </script>

</body>
</html>
