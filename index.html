<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card√°pio de Drinks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #f9c74f;
      margin: 20px 0;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 0 16px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
    }

    .card p {
      margin: 8px 0;
      font-weight: bold;
      color: #ff4d4d;
      font-size: 1rem;
    }

    .ingredientes {
      display: none;
      text-align: left;
      padding: 8px 12px 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    .ingredientes ul {
      margin: 6px 0 0;
      padding-left: 18px;
    }

    .ingredientes li {
      margin-bottom: 4px;
    }

    .botao-pedir {
      background-color: #2e2e2e;
      color: #f0f0f0;
      border: none;
      padding: 8px 12px;
      margin: 8px 0 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .botao-pedir:hover {
      background-color: #444444;
    }

    footer {
      margin-top: 24px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üçπ Card√°pio de Drinks</h1>
  <div class="container">
    <!-- Cards dos drinks -->
    <!-- Exemplo com um drink; repita ou cole os outros cards abaixo -->
    <div class="card" onclick="toggleIngredientes(this)">
      <img src="img/caipirinha.png" alt="Caipirinha" />
      <p>Caipirinha</p>
      <div class="ingredientes">
        <strong>Ingredientes:</strong>
        <ul><li>Lim√£o</li><li>A√ß√∫car</li><li>Cacha√ßa</li><li>Gelo</li></ul>
      </div>
      <button class="botao-pedir" onclick="event.stopPropagation(); enviarPedido('Caipirinha')">Pedir</button>
    </div>

    <!-- Cole aqui os demais cards com a mesma estrutura -->
    <!-- Eu posso colar todos pra voc√™ de novo se quiser -->

  </div>

  <footer>Desenvolvido por Matheus üíª</footer>

  <script>
    function toggleIngredientes(card) {
      const details = card.querySelector(".ingredientes");
      details.style.display = details.style.display === "block" ? "none" : "block";
    }

    function enviarPedido(nomeDrink) {
      // Apenas o nome ser√° enviado, sem modo de preparo nem ingredientes
      const mensagem = `üçπ Ol√°! Gostaria de pedir o drink:\n\n*${nomeDrink}*`;
      const numeroWhatsApp = "+5521969017781"; // Seu n√∫mero aqui
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
