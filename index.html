<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card√°pio de Drinks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #f9c74f;
      margin: 20px 0;
      font-size: 2rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 0 16px;
      max-width: 440px;
      margin: auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
    }

    .card p {
      margin: 8px 0;
      font-weight: bold;
      color: #ff4d4d;
      font-size: 1rem;
    }

    footer {
      margin-top: 24px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üçπ Card√°pio de Drinks</h1>
  <div class="container">
    <div class="card">
      <img src="caipirinha.png" alt="Caipirinha" />
      <p>Caipirinha</p>
    </div>
    <div class="card">
      <img src="mojito.png" alt="Mojito" />
      <p>Mojito</p>
    </div>
    <div class="card">
      <img src="sexonthebeach.png" alt="Sex on the Beach" />
      <p>Sex on the Beach</p>
    </div>
    <div class="card">
      <img src="lagoaazul.png" alt="Blue Lagoon" />
      <p>Blue Lagoon</p>
    </div>
    <div class="card">
      <img src="negroni.png" alt="Negroni" />
      <p>Negroni</p>
    </div>
  </div>
  <footer>Desenvolvido por Matheus üíª</footer>
</body>
</html>
